<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <body>
        <div class="group">
            <h1>Choose your favorites</h1>
            <div class="list">
                <input type="checkbox" id="value_1" class="checkbox">

                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <i class="fa-regular fa-chess-knight logo-type"></i>
                    <h2>Chess</h2>
                </label>
                
                <input type="checkbox" id="value_2" class="checkbox">
                <label for="value_2" class="item">

                        <i class="fa-solid fa-circle-check"></i>
                    </div>

                </label>
                
                <input type="checkbox" id="value_3" class="checkbox">
                <label for="value_3" class="item">

                        <i class="fa-regular fa-circle"></i>

                    </div>

                </label>
                
                <input type="checkbox" id="value_6" class="checkbox">

                    <div class="check">
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <i class="fa-regular fa-newspaper logo-type"></i>
                    <h2>News</h2>
                </label>
            </div>
